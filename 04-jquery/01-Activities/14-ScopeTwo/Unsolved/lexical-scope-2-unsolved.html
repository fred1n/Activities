<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Closure</title>
  </head>
  <body>
    <h2>Check console to see the madness!</h2>

    <script>
      var cat = {
        name: "Gus",
        color: "gray",
        age: 15,

        printInfo: function() {
          console.log("inside printInfo()");
          // What will this print?
          console.log(this); //HAS GAT TAH BE THE OBJECT KAT
          // What will this print?
          console.log("Name:", this.name, "Color:", this.color, "Age:", this.age); //ganna wurk
          var that = this;
          var nestedFunction = function() {
            console.log("inside nestedFunction()");
            // What will this print?
            console.log(that); //is this print info or is this
            // What will this print?
            console.log("Name:", that.name, "Color:", that.color, "Age:", that.age);
          };
          nestedFunction();
        }
      };
      // calls the printInfo function. Which subsequently calls the nestedFunction()
      cat.printInfo();
    </script>
  </body>
</html>
